<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation Form</title>
    <style>
        
body {
    font-family: sans-serif;
    background-color: #f4f4f4; 
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center; 
    align-items: center;
    min-height: 100vh; 
}

.container {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 500px;
    max-width: 90%;
}
h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333; 
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block; 
    margin-bottom: 5px;
    font-weight: bold;
    color: #555; 
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="number"],
input[type="date"],
input[type="time"], 
textarea {
    width: calc(100% - 12px); 
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; 
}

textarea {
    height: 120px; 
    resize: vertical; 
}

button {
    background-color: #007bff; 
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%; 
    transition: background-color 0.3s ease; 
}

button:hover {
    background-color: #0056b3; 
}


@media (max-width: 400px) {
    .container {
        width: 95%; 
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Donate Food</h1>
        <form action="#" method="post">  <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Your Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Pickup Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <div class="form-group">
                <label for="food-items">Food Items (Please list):</label>
                <textarea id="food-items" name="food-items" required></textarea>
            </div>

            <div class="form-group">
                <label for="quantity">Approximate Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>

            <div class="form-group">
                <label for="pickup-date">Preferred Pickup Date:</label>
                <input type="date" id="pickup-date" name="pickup-date" required>
            </div>

            <div class="form-group">
                <label for="pickup-time">Preferred Pickup Time:</label>
                <input type="time" id="pickup-time" name="pickup-time" required>
            </div>

            <div class="form-group">
                <label for="additional-info">Additional Information (Optional):</label>
                <textarea id="additional-info" name="additional-info"></textarea>
            </div>

            <button type="submit">Submit Donation</button>
        </form>
    </div>
</body>
</html>
